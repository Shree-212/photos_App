apiVersion: v1
kind: Secret
metadata:
  name: google-cloud-key
  namespace: task-manager
type: Opaque
data:
  service-account.json: # Base64 encoded GCP service account JSON key
    # Replace with actual service account key: cat service-account.json | base64 -w 0

