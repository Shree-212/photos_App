  port: NTg3  # 587 (base64 encoded)
  user: bm9yZXBseUB0YXNrbWFuYWdlci5jb20=  # noreply@taskmanager.com (base64 encoded)
  password: eW91ci1hcHAtcGFzc3dvcmQ=  # your-app-password (base64 encoded)
