apiVersion: v1
kind: Secret
metadata:
  name: db-secret
  namespace: task-manager
type: Opaque
data:
  username: dGFza3VzZXI=  # taskuser (base64 encoded)
  password: dGFza3Bhc3N3b3Jk  # taskpassword (base64 encoded)

---
apiVersion: v1
kind: Secret
metadata:
  name: auth-secret
  namespace: task-manager
type: Opaque
data:
  jwt-secret: eW91ci1qd3Qtc2VjcmV0LWtleS1jaGFuZ2UtaW4tcHJvZHVjdGlvbg==  # your-jwt-secret-key-change-in-production (base64 encoded)

---
apiVersion: v1
kind: Secret
metadata:
  name: google-cloud-key
  namespace: task-manager
type: Opaque
data:
  key.json: |
    # This should be your base64 encoded Google Cloud service account key
    # Create this by running:
    # kubectl create secret generic google-cloud-key \
    #   --from-file=key.json=path/to/your/service-account-key.json \
    #   --namespace=task-manager

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: task-manager-service-account
  namespace: task-manager
  annotations:
    iam.gke.io/gcp-service-account: task-manager-gsa@your-project-id.iam.gserviceaccount.com
