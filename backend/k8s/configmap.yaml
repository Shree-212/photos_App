apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: task-manager
data:
  # Database Configuration
  db-host: "postgresql-service"
  db-name: "taskmanager"
  
  # Redis Configuration
  redis-url: "redis://redis-service:6379"
  
  # Service URLs (internal cluster communication)
  auth-service-url: "http://auth-service:80"
  task-service-url: "http://task-service:80"
  media-service-url: "http://media-service:80"
  notification-service-url: "http://notification-service:80"
  
  # Frontend Configuration
  cors-origin: "https://your-frontend-domain.com"
  
  # Google Cloud Configuration
  gcp-project-id: "your-gcp-project-id"
  gcs-bucket: "taskmanager-media-production"
  pubsub-topic: "task-manager-events"
  
  # Logging Configuration
  log-level: "info"
  
  # Environment
  node-env: "production"
