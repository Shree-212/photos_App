steps:
  # Build and push Docker images
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-auth-service'
    args:
    - 'build'
    - '-t'
    - 'gcr.io/circular-hash-459513-q5/auth-service:$BUILD_ID'
    - '-t'
    - 'gcr.io/circular-hash-459513-q5/auth-service:latest'
    - './services/auth-service'
    
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-album-service'
    args:
    - 'build'
    - '-t'
    - 'gcr.io/circular-hash-459513-q5/album-service:$BUILD_ID'
    - '-t'
    - 'gcr.io/circular-hash-459513-q5/album-service:latest'
    - './services/task-service'

  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-media-service'
    args:
    - 'build'
    - '-t'
    - 'gcr.io/circular-hash-459513-q5/media-service:$BUILD_ID'
    - '-t'
    - 'gcr.io/circular-hash-459513-q5/media-service:latest'
    - './services/media-service'

  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-notification-service'
    args:
    - 'build'
    - '-t'
    - 'gcr.io/circular-hash-459513-q5/notification-service:$BUILD_ID'
    - '-t'
    - 'gcr.io/circular-hash-459513-q5/notification-service:latest'
    - './services/notification-service'
    
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-api-gateway'
    args:
    - 'build'
    - '-t'
    - 'gcr.io/circular-hash-459513-q5/api-gateway:$BUILD_ID'
    - '-t'
    - 'gcr.io/circular-hash-459513-q5/api-gateway:latest'
    - './services/api-gateway'

  # Push images to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-auth-service'
    args:
    - 'push'
    - 'gcr.io/circular-hash-459513-q5/auth-service:$BUILD_ID'
    waitFor: ['build-auth-service']
    
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-auth-service-latest'
    args:
    - 'push'
    - 'gcr.io/circular-hash-459513-q5/auth-service:latest'
    waitFor: ['build-auth-service']
    
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-album-service'
    args:
    - 'push'
    - 'gcr.io/circular-hash-459513-q5/album-service:$BUILD_ID'
    waitFor: ['build-album-service']
    
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-album-service-latest'
    args:
    - 'push'
    - 'gcr.io/circular-hash-459513-q5/album-service:latest'
    waitFor: ['build-album-service']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-media-service'
    args:
    - 'push'
    - 'gcr.io/circular-hash-459513-q5/media-service:$BUILD_ID'
    waitFor: ['build-media-service']
    
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-media-service-latest'
    args:
    - 'push'
    - 'gcr.io/circular-hash-459513-q5/media-service:latest'
    waitFor: ['build-media-service']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-notification-service'
    args:
    - 'push'
    - 'gcr.io/circular-hash-459513-q5/notification-service:$BUILD_ID'
    waitFor: ['build-notification-service']
    
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-notification-service-latest'
    args:
    - 'push'
    - 'gcr.io/circular-hash-459513-q5/notification-service:latest'
    waitFor: ['build-notification-service']
    
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-api-gateway'
    args:
    - 'push'
    - 'gcr.io/circular-hash-459513-q5/api-gateway:$BUILD_ID'
    waitFor: ['build-api-gateway']
    
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-api-gateway-latest'
    args:
    - 'push'
    - 'gcr.io/circular-hash-459513-q5/api-gateway:latest'
    waitFor: ['build-api-gateway']

  # Deploy to GKE
  - name: 'gcr.io/cloud-builders/gke-deploy'
    id: 'deploy-to-gke'
    args:
    - run
    - --filename=k8s/
    - --cluster=photo-albums-cluster
    - --location=us-central1-a
    - --namespace=photo-albums
    waitFor: 
    - 'push-auth-service-latest'
    - 'push-album-service-latest'
    - 'push-media-service-latest'
    - 'push-notification-service-latest'
    - 'push-api-gateway-latest'

# Store build logs
options:
  logging: CLOUD_LOGGING_ONLY
  logStreamingOption: STREAM_ON
  substitution_option: ALLOW_LOOSE

# Substitutions
substitutions:
  _CLUSTER_LOCATION: us-central1-a
  _CLUSTER_NAME: photo-albums-cluster

# Timeout
timeout: 1200s

# Tags for build identification
tags:
- 'photo-albums'
- 'microservices'
- 'gke-deployment'
